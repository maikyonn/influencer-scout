name: deploy-hetzner

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to publish/deploy (default: git SHA)"
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ inputs.image_tag || github.sha }}
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/influencer-scout-api
      # Work around GitHub Actions expression limitations: `secrets` context is not available in `if:`.
      HETZNER_HOST: ${{ secrets.HETZNER_HOST }}
      HETZNER_USER: ${{ secrets.HETZNER_USER }}
      HETZNER_SSH_KEY: ${{ secrets.HETZNER_SSH_KEY }}
      HETZNER_SSH_PORT: ${{ secrets.HETZNER_SSH_PORT }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/influencer-scout-api
          file: ./apps/influencer-scout-api/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest

      # If the package is private, the Hetzner host will not be able to pull it without credentials.
      # We force it to public since this repo is public and the image contains no secrets.
      - name: Ensure GHCR package is public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          curl -fsSL \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            https://api.github.com/user/packages/container/influencer-scout-api/visibility \
            -d '{"visibility":"public"}' \
            || true

      - name: Prepare server dirs
        if: ${{ env.HETZNER_HOST != '' && env.HETZNER_SSH_KEY != '' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.HETZNER_HOST }}
          username: ${{ env.HETZNER_USER || 'ubuntu' }}
          key: ${{ env.HETZNER_SSH_KEY }}
          port: ${{ env.HETZNER_SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            sudo -n mkdir -p /opt/influencer-scout/compose/sql
            sudo -n chown -R $USER:$USER /opt/influencer-scout

      - name: Upload compose + init.sql
        if: ${{ env.HETZNER_HOST != '' && env.HETZNER_SSH_KEY != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.HETZNER_HOST }}
          username: ${{ env.HETZNER_USER || 'ubuntu' }}
          key: ${{ env.HETZNER_SSH_KEY }}
          port: ${{ env.HETZNER_SSH_PORT || 22 }}
          source: infra/hetzner/compose/docker-compose.ghcr.yml,infra/hetzner/compose/sql/init.sql
          target: /opt/influencer-scout/compose
          strip_components: 3

      - name: Deploy to Hetzner (docker compose pull/up)
        if: ${{ env.HETZNER_HOST != '' && env.HETZNER_SSH_KEY != '' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.HETZNER_HOST }}
          username: ${{ env.HETZNER_USER || 'ubuntu' }}
          key: ${{ env.HETZNER_SSH_KEY }}
          port: ${{ env.HETZNER_SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            cd /opt/influencer-scout/compose
            export IMAGE_TAG='${{ env.IMAGE_TAG }}'
            test -f influencer-scout.env || (echo "Missing /opt/influencer-scout/compose/influencer-scout.env" && exit 1)
            docker compose -f docker-compose.ghcr.yml pull
            docker compose -f docker-compose.ghcr.yml up -d
            docker image prune -f || true
