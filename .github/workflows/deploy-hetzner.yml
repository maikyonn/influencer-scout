name: deploy-hetzner

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to publish/deploy (default: git SHA)"
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ inputs.image_tag || github.sha }}
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/influencer-scout-api
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/influencer-scout-api
          file: ./apps/influencer-scout-api/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Hetzner (docker compose pull/up)
        if: ${{ secrets.HETZNER_HOST != '' && secrets.HETZNER_SSH_KEY != '' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER || 'ubuntu' }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          port: ${{ secrets.HETZNER_SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            cd /opt/influencer-scout/compose
            export IMAGE_TAG='${{ env.IMAGE_TAG }}'
            docker compose -f docker-compose.ghcr.yml pull
            docker compose -f docker-compose.ghcr.yml up -d
            docker image prune -f || true

